# ==========================================
# QMENU - Default configuration
# ==========================================

# ===== Directories =====
# Professional Linux standard paths
VM_DIR="$HOME/.local/share/qmenu/vms"
ISO_DIR="$HOME/.local/share/qmenu/isos"
LOG_FILE="$HOME/.local/share/qmenu/logs/qmenu.log"

# ===== Hardware defaults =====
QMENU_MACHINE="q35,accel=kvm"
QMENU_CPU_MODEL="host"
QMENU_CORES="4"
QMENU_RAM_MB="4096"

# ===== Display defaults =====
QMENU_DISPLAY="gtk,gl=on"

# ===== Network defaults =====
QMENU_NIC="user,model=virtio-net-pci"

# ===== Snapshot naming =====
SNAPSHOT_PREFIX="snap_"


