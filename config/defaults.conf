# ==========================================
# QMENU - Default configuration
# ==========================================

# ===== Directories =====
VM_DIR="$HOME/vmsqmenu"
ISO_DIR="$HOME/isosqmenu"
LOG_FILE="$HOME/.qmenu.log"

# ===== Hardware defaults =====
QMENU_MACHINE="q35,accel=kvm"
QMENU_CPU_MODEL="host"
QMENU_CORES="4"
QMENU_RAM_MB="4096"

# ===== Display defaults =====
QMENU_DISPLAY="gtk,gl=on"

# ===== Network defaults =====
QMENU_NIC="user,model=virtio-net-pci"

# ===== Snapshot naming =====
SNAPSHOT_PREFIX="snap_"

